<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.gif');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .menu {
            position: fixed;
            top: 0;
            left: -200px;
            background-color: rgba(0, 0, 0, 0.9);
            color: purple;
            padding: 10px;
            width: 150px;
            height: 100%;
            transition: left 0.3s;
        }

        .menu.active {
            left: 0;
        }

        .menu-button {
            position: fixed;
            top: 10px;
            left: 20px;
            cursor: pointer;
            font-size: 24px;
            color: white;
            z-index: 1;
            transition: left 0.3s;
        }

        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
            padding: 10px;
        }

        .menu a.active {
            background-color: white;
            color: purple;
        }
		
		.content {
            display: none;
            margin-left: 165px;
            margin-top: 60px;
		}

		.content img {
		width: 1200px; /* Set the desired width */
		height: auto; /* Let the height adjust proportionally */		
        }

        .content#home {
            display: block;
        }

        .input-boxes,.output-boxes,.system-unit-boxes {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: transparent;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            transition: transform 0.3s, width 0.5s, height 0.5s, border 0.5s;
            border: 1px solid white;
            border-radius: 10px;
            background-size: cover;
			background-position: center center; /* Adjust the position as needed */
			background-size: 80%; /* Adjust this value to make the image smaller or larger */
			background-repeat: no-repeat; /* Prevents the background image from repeating */
        }

        .box.active {
            width: 50vw;
            height: 50vh;
			background-image: none; /* Remove the default background image when clicked */
			z-index: 10;
			background-size: cover;
        }
		

        .box.mouse {		
            background-image: url('mouse.png'); /* Set background image for the "Mouse" box */
        }

		.box.mouse.active {		
            background-image: url('moused.png'); /* Active background image for Mouse box */
        }
		
        .box.keyboard {
            background-image: url('keyboard.png'); /* Set background image for the "Keyboard" box */
		}
			
		.box.keyboard.active {
            background-image: url('keyboardd.png'); /* Active background image for Keyboard box */
        }

        .box.mic {
            background-image: url('mic.png'); /* Set background image for the "Mic" box */
		}
		
		.box.mic.active {
            background-image: url('micd.png'); /* Active background image for mic box */
		
        }
		.box.webcam {
            background-image: url('webcam.png'); /* Set background image for the "webcam" box */
        }

		.box.webcam.active {
            background-image: url('webcamd.png'); /* Active background image for webcam box */
        }
		
		.box.monitor {
            background-image: url('monitor.png'); /* Set background image for the "monitor" box */
        }

		.box.monitor.active {
            background-image: url('monitord.png'); /* Active background image for monitor box */
        }
		
		.box.speaker {
            background-image: url('speaker.png'); /* Set background image for the "speaker" box */
        }

		.box.speaker.active {
            background-image: url('speakerd.png'); /* Active background image for speaker box */
		}
		
		.box.printer {
            background-image: url('printer.png'); /* Set background image for the "printer" box */
        }

		.box.printer.active {
            background-image: url('printerd.png'); /* Active background image for printer box */
		}
		
		.box.ram {
			background-image: url('ram.png'); /* Set background image for the "ram" box */
        }	
		
		.box.ram.active {		
            background-image: url('ramd.png'); /* Active background image for ram box */	
		}
		
		.box.rom {
			background-image: url('rom.png'); /* Set background image for the "rom" box */
        }	
		
		.box.rom.active {
			background-image: url('romd.png'); /* Active background image for rom box */
		}
		
		.box.cpu {
			background-image: url('cpu.png'); /* Set background image for the "cpu" box */
        }	
		
		.box.cpu.active {		
            background-image: url('cpud.png'); /* Active background image for cpu box */
		}
		
		.box.gpu {
			background-image: url('gpu.png'); /* Set background image for the "gpu" box */
        }	
		
		.box.gpu.active {		
            background-image: url('gpudis.png'); /* Active background image for gpu box */
		}
		
		.box.motherboard {
			background-image: url('motherboard.png'); /* Set background image for the "motherboard" box */
        }	
		
		.box.motherboard.active {		
           background-image: url('motherboardd.png'); /* Active background image for motherboard box */
		}
		
		.box.powersupply {
			 background-image: url('powersupply.png'); /* Set background image for the "powersupply" box */
        }	
		
		.box.powersupply.active {		
            background-image: url('powersupplyd.png'); /* Active background image for powersupply box */
		}
		
		.box.fan {
			 background-image: url('fan.png'); /* Set background image for the "fan" box */
        }	
		
		.box.fan.active {		
            background-image: url('fand.png'); /* Active background image for fan box */
		}
		
    </style>
</head>
<body>
    <div class="menu" id="menu">
	    <a href="#" "></a>
		<a href="#" "></a>
        <a href="#" onclick="showContent('home')">Home</a>
        <a href="#" onclick="showContent('input')">Input</a>
        <a href="#" onclick="showContent('output')">Output</a>
        <a href="#" onclick="showContent('system-unit')">System Unit</a>
    </div>

    <div class="menu-button" onclick="toggleMenu()">&#9776;</div>

    <div class="content" id="home">
        <img src="COVER.gif" alt="Input Image">
    </div>

    <div class="content" id="input">
	
    <div class="input-boxes">
        <div class="box mouse" onclick="toggleBox(this)"></div>
        <div class="box keyboard" onclick="toggleBox(this)"></div>
		
		</div>

    <!-- second row of boxes -->
    <div class="input-boxes">
	    <div class="box mic" onclick="toggleBox(this)"></div>
        <div class="box webcam" onclick="toggleBox(this)"></div>
		
		</div>
	</div>
	
	<div class="content" id="output">
		
    <div class="output-boxes">
        <div class="box monitor" onclick="toggleBox(this)"></div>
		<div class="box speaker" onclick="toggleBox(this)"></div>
		
        </div>
		
		   <!-- second row of boxes -->
    <div class="output-boxes">
	    <div class="box printer" onclick="toggleBox(this)"></div>
		
		</div>
	</div>


    <div class="content" id="system-unit">
	
	<div class="system-unit-boxes">
		<div class="box ram" onclick="toggleBox(this)"></div>	
		<div class="box rom" onclick="toggleBox(this)"></div>
		<div class="box cpu" onclick="toggleBox(this)"></div>
		
		</div>
		
			<!-- second row of boxes -->
	<div class="system-unit-boxes">
		<div class="box gpu" onclick="toggleBox(this)"></div>
		<div class="box motherboard" onclick="toggleBox(this)"></div>
		<div class="box powersupply" onclick="toggleBox(this)"></div>
		
		</div>
			<!-- third row of boxes -->
	<div class="system-unit-boxes">	
		<div class="box fan" onclick="toggleBox(this)"></div>
		
		</div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }

        function showContent(sectionId) {
            const contentSections = document.querySelectorAll('.content');
            const menuLinks = document.querySelectorAll('.menu a');

            contentSections.forEach(section => {
                section.style.display = 'none';
            });

            menuLinks.forEach(link => {
                link.classList.remove('active');
            });

            document.getElementById(sectionId).style.display = 'block';
            document.querySelector(`[onclick="showContent('${sectionId}')`).classList.add('active');
        }

        function toggleBox(box) {
            const boxes = document.querySelectorAll('.box');
            boxes.forEach(b => {
                if (b !== box) {
                    b.classList.remove('active');
                }
            });
            box.classList.toggle('active');
        }
    </script>
</body>
</html>
